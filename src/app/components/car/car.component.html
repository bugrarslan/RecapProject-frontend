<div *ngIf="dataLoaded==false" class="spinner-grow" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Araç Adı</th>
      <th>Marka</th>
      <th>Renk</th>
      <th>Model Yılı</th>
      <th>Günlük Fiyatı</th>
      <th>Açıklama</th>
    </tr>
  </thead>
  <tr *ngFor="let car of carDetailDtos">
    <td>{{ car.id }}</td>
    <td>{{ car.carName }}</td>
    <td>{{ car.brandName }}</td>
    <td>{{ car.colorName }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.description }}</td>
  </tr>
</table>
