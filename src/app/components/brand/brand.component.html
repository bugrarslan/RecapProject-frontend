<thead>
  <tr>
    <th>Markalar</th>
  </tr>
</thead>
<ul class="list-group">
  <li [class]="getAllBrandClass()" routerLink="/cars">Tüm ürünler</li>
  <li
    (click)="setCurrentBrand(brand)"
    routerLink="/cars/brand/{{brand.id}}"
    *ngFor="let brand of brands"
    [class]="getCurrentBrandClass(brand)"
  >
    {{ brand.brandName | uppercase}}
  </li>
</ul>
