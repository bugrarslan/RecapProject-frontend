<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Email</th>
      <th>Ad</th>
      <th>Soyad</th>
      <th>Şirket adı</th>
    </tr>
  </thead>
  <tr *ngFor="let customer of customerDetailDtos">
    <td>{{ customer.id }}</td>
    <td>{{ customer.email }}</td>
    <td>{{ customer.firstName }}</td>
    <td>{{ customer.lastName }}</td>
    <td>{{ customer.companyName }}</td>
  </tr>
</table>
